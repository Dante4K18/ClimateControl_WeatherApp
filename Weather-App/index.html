<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climate Control</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>ClimateControl</h1>
    <input type="text" id="location-input" placeholder="Enter a location" />
    <button id="search-button">Get Weather</button>
    <div class="weather-container" id="weather-container">
      <div class="weather-info">
        <div class="weather-icon sunny" id="weather-icon"></div>
        <div class="weather-detail" id="temperature"></div>
        <div class="weather-detail" id="humidity"></div>
        <div class="weather-detail" id="wind-speed"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
